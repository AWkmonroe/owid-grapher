language: node_js
node_js:
  - "10"
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
dist: trusty
sudo: required
before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE test_grapher;'
script:
  - yarn test
cache: yarn
notifications:
  email:
    - tech@ourworldindata.org
