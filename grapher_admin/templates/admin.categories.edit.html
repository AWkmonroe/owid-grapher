{% extends 'base_admin_template.html' %}

{% block content %}
	<a class="back-btn" href="{% url 'listcategories' %}"><i class="fa fa-arrow-left"></i>Back to the list of categories</a>
	<div class="pull-right">
		<form method="POST" action="{% url 'managecategory' category.id %}" accept-charset="UTF-8" class="form-inline"><input name="_method" type="hidden" value="DELETE">
            {% csrf_token %}
			<input class="btn btn-danger" type="submit" value="Delete category">
		</form>
	</div>
	<h2>Edit category</h2>
	<form method="POST" action="{% url 'managecategory' category.id %}" accept-charset="UTF-8" class="col-sm-12 col-md-6 p0">
        <input name="_method" type="hidden" value="PATCH">
        {% csrf_token %}
	<div class="form-group">
		<label for="name">Name:</label>
		<input class="form-control" required="required" name="name" type="text" value="{{ category.name }}" id="name">
	</div>
	<div class="form-group">
		<input class="btn btn-success" type="submit" value="Edit category">
	</div>
</form>
{% endblock %}
