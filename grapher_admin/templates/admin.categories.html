{% extends 'base_admin_template.html' %}

{% block content %}
	<h2>Categories</h2>
    {% if not categories %}
		There are no categories.
	{% else %}
		<ul>
			{% for category in categories %}
				<li><a href="{% url 'showcategory' category.id %}">{{ category.name }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
